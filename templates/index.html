<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" >
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date">Available start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label>Current Occupation:</label>
                <br>
                <div id="occupation">
                    <input type="radio" id="employed" name="occupation" required>
                    <label for="employed">Employed</label>
                    <br>
                    <input type="radio" id="Unemployed" name="occupation" required>
                    <label for="unemployed">Unemployed</label>
                    <br>
                    <input type="radio" id="self-employed" name="occupation" required>
                    <label for="self-employed">Self-employed</label>
                    <br>
                    <input type="radio" id="student" name="occupation" required>
                    <label for="student">Student</label>
                </div>
            </div>
                <button type="button">Submit</button>
        </form>
    </body>
</html>
